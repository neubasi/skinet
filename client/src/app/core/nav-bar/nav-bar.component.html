<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex flex-column flex-md-row align-items-center justify-content-between
 p-3 px-md-4 mb-3 fixed-top">
  <img src="/assets/images/logo.png" alt="logo" style="max-height: 70px;" [routerLink]="['/']" class="logo">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase">
    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
  </nav>
  <div class="div d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div class="cart-no" *ngIf="(basket$ | async) as basket">{{basket.items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) ===null">
      <a routerLink="account/login" class="btn btn-outline-secondary mr-2">Login</a>
      <a routerLink="account/register" class="btn btn-outline-secondary mr-3">Sign up</a>
    </ng-container>
    <ng-container *ngIf="currentUser$ | async">

      <div class="dropdown ml-3 mr-5" ngbDropdown>

        <a class="dropdown-toggle" style="cursor: pointer;" ngbDropdownToggle><strong>Welcome {{(currentUser$ | async).displayName}}</strong></a>

        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" style="cursor: pointer;">

          <a ngbDropdownItem class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-3"></i> View Basket
          </a>
          <a ngbDropdownItem class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" ngbDropdownItem class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> Sign out
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</nav>
