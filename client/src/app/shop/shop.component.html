<div class="container">
    <div class="row">
        <section class="col-3">
            <h6>Sort</h6>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
            </select>
            <br>
            <h6>Brands</h6>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands"
                    [class.active]="brand.id === this.shopParams.brandId" [value]="brand.id"
                    (click)="onBrandSelected(brand.id)">
                    {{brand.name}}</li>
            </ul>
            <br>
            <h6>Types</h6>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of productTypes"
                    [class.active]="type.id === this.shopParams.typeId" [value]="type.id"
                    (click)="onTypeSelected(type.id)">
                    {{type.name}}</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control mr-2" style="width:300px" placeholder="Search" type="text">
                    <button class="btn btn-outline-primary my-2">Search</button>
                    <button class="btn btn-outline-success my-2">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <ngb-pagination [pageSize]="this.shopParams.pageSize" [collectionSize]="this.totalCount"  [(page)]="paaaage" [directionLinks]="true" (pageChange)="onPageChanged(paaaage)"></ngb-pagination>
            </div>
        </section>
    </div>
</div>
